<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>GlslCanvas</title>
  <script type="text/javascript"
    src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
  <style>
    body {
      background: #101515;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #glslCanvas {
      display: block;
      margin: auto;
      background: #222;
      box-shadow: 0 0 24px #0008;
    }
  </style>
</head>

<body>
  <canvas id="glslCanvas" data-fragment-url="shaders/motion_blur_v2.frag" width="900" height="600"
    data-textures="data/Kyoto_street_scene.JPG"></canvas>
</body>
<script>
  var canvas = document.getElementById("glslCanvas");
  var sandbox = new GlslCanvas(canvas);
  var texCounter = 0;
  var sandbox_content = "";
  var sandbox_title = "";
  var sandbox_author = "";
  var sandbox_thumbnail = "";
</script>

</html>
